<mat-toolbar class="navBarContainer">
  <mat-toolbar-row>
      <div>
         <img src="../../../assets/logo.png" alt="" height="60px" width="60px" class="logo">
      </div>
      <span class="example-spacer"></span>

      <button mat-button class="center" [matMenuTriggerFor]="menu">
          <img [src]='avt' style="width: 50px; border-radius: 50% " >
      </button>
      <mat-menu #menu="matMenu" >
          <button mat-menu-item (click)="signout()">Sign Out</button>
      </mat-menu>

  </mat-toolbar-row>

    <span id='title'>Weather App</span>
    <form (ngSubmit)='search(searchForm)' #searchForm='ngForm' >
      <mat-form-field class="form-field">
        <input matInput placeholder="Search Location" [(ngModel)]='loc' #lo='ngModel' name='lo' required type='text'
          autocomplete="off">
        <mat-error *ngIf="lo.invalid && (lo.dirty || lo.touched)">
          <span *ngIf='lo.errors.required'>
            Location is required.
          </span>
        </mat-error>
      </mat-form-field>
      <button mat-button type='submit'>Search</button>
    </form>


</mat-toolbar>
